<div class="relative cursor-pointer">
  <div class="flex flex-col flex-grow gap-0.5 justify-center items-center py-4 md:px-9 md:gap-6 md:flex-row md:justify-start">
    <mat-icon [ngClass]="{'max-md:text-purple-500' : active}" class="material-icons-outlined">
      {{icon}}
    </mat-icon>
    <p [ngClass]="{'max-md:text-purple-500' : active, 'max-md:font-medium' : active}"
       class="font-display font-light select-none">{{text}}
    </p>
  </div>
</div>

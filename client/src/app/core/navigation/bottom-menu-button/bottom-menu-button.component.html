<div class="relative cursor-pointer">
  <div class="flex flex-col gap-0.5 justify-center items-center py-2">
    <mat-icon [ngClass]="{'text-purple-500' : active}" class="material-icons-outlined">
      {{icon}}
    </mat-icon>
    <p [ngClass]="{'text-purple-500' : active, 'font-medium' : active}"
       class="font-display font-light select-none">{{text}}
    </p>
  </div>
</div>

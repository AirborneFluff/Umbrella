<div class="fixed top-0 left-0 h-full w-[280px] bg-[#FFFFFF] md:flex flex-col select-none hidden py-9 gap-9">
  <div class="px-6 flex flex-col gap-8 justify-center items-center">
    <img class="rounded-full"
         [src]="userAvatarUrl$ | async"
         (error)="useDefaultImage()"
         alt="Profile picture"
         width="96"
         height="96">
    <div class="bg-[#F2EBFB] rounded-lg w-full py-2.5 px-4 cursor-pointer flex justify-between">
      <span class="font-light font-display">Hi, {{currentUserName$ | async}}</span>
      <mat-icon>expand_more</mat-icon>
    </div>
  </div>

  <div>
    <ng-container *ngTemplateOutlet="menuEntry; context: {$implicit: {data: { icon: 'home', title: 'Home'}}}"></ng-container>
    <ng-container *ngTemplateOutlet="menuEntry; context: {$implicit: {data: { icon: 'dashboard_customize', title: 'Stock'}}}"></ng-container>
    <ng-container *ngTemplateOutlet="menuEntry; context: {$implicit: {data: { icon: 'qr_code_scanner', title: 'Products'}}}"></ng-container>
    <ng-container *ngTemplateOutlet="menuEntry; context: {$implicit: {data: { icon: 'design_services', title: 'Services'}}}"></ng-container>
    <ng-container *ngTemplateOutlet="menuEntry; context: {$implicit: {data: { icon: 'receipt_long', title: 'Supply'}}}"></ng-container>
    <ng-container *ngTemplateOutlet="menuEntry; context: {$implicit: {data: { icon: 'sell', title: 'Sales'}}}"></ng-container>
  </div>

  <div class="mt-auto">
    <ng-container *ngTemplateOutlet="menuEntry; context: {$implicit: {data: { icon: 'help_outline', title: 'Support'}}}"></ng-container>
  </div>
</div>

<div class="fixed bottom-0 left-0 w-full bg-[#FBFAFF] md:hidden block">
  <div class="flex justify-around items-center">
    <ng-container *ngTemplateOutlet="menuEntry; context: {$implicit: {data: { icon: 'home', title: 'Home'}}}"></ng-container>
    <ng-container *ngTemplateOutlet="menuEntry; context: {$implicit: {data: { icon: 'dashboard_customize', title: 'Stock'}}}"></ng-container>
    <ng-container *ngTemplateOutlet="menuEntry; context: {$implicit: {data: { icon: 'qr_code_scanner', title: 'Products'}}}"></ng-container>
    <ng-container *ngTemplateOutlet="menuEntry; context: {$implicit: {data: { icon: 'sell', title: 'Sales'}}}"></ng-container>
    <ng-container *ngTemplateOutlet="menuEntry; context: {$implicit: {data: { icon: 'account_circle', title: 'Profile'}}}"></ng-container>
  </div>
</div>

<ng-template #menuEntry let-d>
  <div class="flex flex-col flex-grow gap-0.5 justify-center items-center cursor-pointer py-4 md:px-5 md:pl-9 md:gap-6 md:flex-row md:justify-start">
    <mat-icon class="material-icons-outlined">{{d.data.icon}}</mat-icon>
    <p class="font-display font-light md:font-medium select-none">{{d.data.title}}</p>
  </div>
</ng-template>

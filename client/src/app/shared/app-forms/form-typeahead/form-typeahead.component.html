<div class="relative">
  <input
    [ngClass]="{'border-2 border-red-400' : !valid, '!bg-gray-300' : control.disabled}"
    [type]="type"
    [placeholder]="placeholder"
    [formControl]="control"
    [matAutocomplete]="auto"
    class="focus:outline-none focus:blur-0 min-w-0 w-full h-12 rounded-lg px-3 bg-item-light border">

  <div
    class="absolute w-full h-full top-0 left-0 pointer-events-none flex justify-end items-center px-3">
    <mat-icon class="text-gray-600">expand_more</mat-icon>
  </div>
</div>

<mat-autocomplete #auto="matAutocomplete">
  <mat-option disabled *ngIf="!(options$ | async)">
    <mat-spinner class="primary-spinner" diameter="25"/>
  </mat-option>
  <mat-option disabled *ngIf="(filteredOptions$ | async)?.length === 0">
    There are no options
  </mat-option>
  <mat-option *ngFor="let item of filteredOptions$ | async" [value]="item">{{item}}</mat-option>
</mat-autocomplete>
